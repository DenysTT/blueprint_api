---
- name: Ensure working directory
  file: state=directory recurse=yes path={{ revolut_api_docker_workdir }}

- name: Ensure docker-compose.yml file
  template: src=docker-compose.yml.j2 dest={{ revolut_api_docker_workdir }}/docker-compose.yml

- name: Pull and Up containers
  docker_service: project_src={{ revolut_api_docker_workdir }} pull=yes